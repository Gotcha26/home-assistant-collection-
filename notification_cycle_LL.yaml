mode: single

# ======================================================
# ===                 AUTOMATION                     ===
# ======================================================

variables:
  temp: "{{ states(input.temp_sensor) }}"
  hum: "{{ states(input.humidity_sensor) }}"
  wind: "{{ states(input.wind_sensor) }}"
  cloud: "{{ states(input.cloud_sensor) }}"
  uv: "{{ states(input.uv_sensor) }}"
  
  min_temp_good: !input min_temp_good
  max_humidity_ok: !input max_humidity_ok
  min_wind: !input min_wind
  max_cloud: !input max_cloud
  min_uv: !input min_uv


  indice_sechage: >
    {% set T = temp | float %}
    {% set H = hum | float %}
    {% set V = wind | float %}
    {% set Cloud = cloud | float %}
    {% set UV = uv | float %}

    {% set T_min = min_temp_good | float %}
    {% set H_max = max_humidity_ok | float %}
    {% set V_min = min_wind | float %}
    {% set C_max = max_cloud | float %}
    {% set UV_min = min_uv | float %}

    {% set current_hour = now().hour | int %}
    {% set sunset_hour = state_attr('sun.sun', 'next_setting') | as_timestamp | timestamp_custom('%H') | int %}

    {% set score = 0 %}

    {# TempÃ©rature #}
    {% if T > T_min %}{% set score = score + 1 %}{% endif %}

    {# HumiditÃ© #}
    {% if H < H_max %}{% set score = score + 1 %}{% endif %}

    {# Vent #}
    {% if V > V_min %}{% set score = score + 1 %}{% endif %}

    {# Nuages #}
    {% if Cloud < C_max %}{% set score = score + 1 %}{% endif %}

    {# UV seulement si il fait jour #}
    {% if current_hour >= 6 and current_hour < sunset_hour and UV > UV_min %}
      {% set score = score + 1 %}
    {% endif %}

    {# Bonus/Malus nuit #}
    {% if current_hour >= sunset_hour or current_hour < 6 %}
      {% if H > (H_max + 5) %}
        {% set score = 0 %}
      {% else %}
        {% set score = 1 %}
      {% endif %}
    {% endif %}

    {{ score }}


  temps_sechage: >
    {% set T = temp | float %}
    {% set H = hum | float %}
    {% set V = wind | float %}
    {% set Cloud = cloud | float %}
    {% set UV = uv | float %}
    {% set idx = indice_sechage | int %}

    {% set T_min = min_temp_good | float %}
    {% set H_max = max_humidity_ok | float %}
    {% set V_min = min_wind | float %}
    {% set C_max = max_cloud | float %}
    {% set UV_min = min_uv | float %}

    {% set base = 4 %}

    {# TempÃ©rature #}
    {% if T < T_min %}
      {% set base = base + 2 %}
    {% elif T > (T_min + 5) %}
      {% set base = base - 1 %}
    {% endif %}

    {# HumiditÃ© #}
    {% if H > (H_max + 15) %}
      {% set base = base + 3 %}
    {% elif H < (H_max - 15) %}
      {% set base = base - 1 %}
    {% endif %}

    {# Vent #}
    {% if V > (V_min + 5) %}
      {% set base = base - 1 %}
    {% elif V < V_min %}
      {% set base = base + 1 %}
    {% endif %}

    {# Score global #}
    {% if idx == 0 %}
      {% set base = base + 4 %}
    {% elif idx == 1 %}
      {% set base = base + 2 %}
    {% elif idx >= 4 %}
      {% set base = base - 1 %}
    {% endif %}

    {{ [base, 1] | max | round(1) }}


# ======================================================
# ===                 TRIGGERS                       ===
# ======================================================

trigger:
  - id: start
    platform: numeric_state
    entity_id: !input power_sensor
    above: !input start_threshold
    for: !input start_duration

  - id: end
    platform: numeric_state
    entity_id: !input power_sensor
    below: !input stop_threshold
    for: !input stop_duration

# ======================================================
# ===                 ACTIONS                        ===
# ======================================================

action:
  - choose:

      # ==== DÃ©but de cycle ====
      - conditions:
          - condition: trigger
            id: start
          - condition: state
            entity_id: !input cycle_flag
            state: "off"
        sequence:
          - service: !input notify_service
            data:
              title: "Cycle lave-linge"
              message: !input start_message
              data:
                channel: !input notif_channel
                sticky: true
                clickAction: NONE
          - service: input_boolean.turn_on
            target:
              entity_id: !input cycle_flag

      # ==== Fin de cycle ====
      - conditions:
          - condition: trigger
            id: end
          - condition: state
            entity_id: !input cycle_flag
            state: "on"
        sequence:
          - service: !input notify_service
            data:
              title: !input end_message
              message: >
                {{ temp }}Â°C â€” {{ hum }}% â€” Vent {{ wind }} km/h

                â˜€ï¸ Indice sÃ©chage : {{ indice_sechage }}/5\n
                ğŸ•’ Temps estimÃ© : {{ temps_sechage }} h

                {% if indice_sechage | int >= 2 %}
                Conditions favorables ğŸ‘\n  
                Ã‰tendage extÃ©rieur conseillÃ©
                {% else %}
                SÃ©chage difficile ğŸ˜•\n  
                Mieux vaut Ã©tendre Ã  l'intÃ©rieur
                {% endif %}

                {{ '\n' + (input.custom_yaml if input.custom_yaml != '' else '') }}
              data:
                sticky: true
                priority: -1

          - service: input_boolean.turn_off
            target:
              entity_id: !input cycle_flag
