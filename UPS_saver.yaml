# ======================================================
# ===                 AUTOMATION                     ===
# ======================================================

variables:

  # fallback
  critical_pattern: >
    {% if inputs.critical_pattern | trim == "" %}
      ALARM OB OL
    {% else %}
      {{ inputs.critical_pattern }}
    {% endif %}


# ======================================================
# ===                 TRIGGERS                       ===
# ======================================================

trigger:
  - id: OB_begin
    platform: state
    entity_id: !input ups_state_code
    to: "OB"
    for: "00:00:05"

  - id: autonomie_critique
    platform: state
    entity_id: !input ups_state_code
    to: !input critical_pattern
    for:
      seconds: !input critical_delay

  - id: courant_retour
    platform: state
    entity_id: !input ups_state_code
    to: "OL"

  - id: check_remaining
    platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: CHECK_REMAINING


# ======================================================
# ===                 ACTIONS                        ===
# ======================================================

action:
  - choose:

      # --- Coupure secteur ---
      - conditions:
          - condition: trigger
            id: OB_begin
        sequence:
          - service: !input notify_mobile
            data:
              title: "‚ö†Ô∏è Coupure √©lectrique d√©tect√©e"
              message: >-
                {% set s = states(blueprint.inputs.ups_runtime) | int(0) %}
                {% if s > 0 %}
                  {% set h = s // 3600 %}
                  {% set m = (s % 3600) // 60 %}
                  {% set sec = s % 60 %}
                  {% set end = (now() + timedelta(seconds=s)).strftime("%H:%M:%S") %}
                  L'UPS est sur batterie depuis plus de 30 secondes.  
                  **Autonomie restante : {{ "%02d:%02d:%02d" | format(h, m, sec) }}**  
                  **Extinction estim√©e √† : {{ end }}**
                {% else %}
                  L'UPS est sur batterie depuis plus de 30 secondes.  
