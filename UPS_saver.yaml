mode: single

variables:

  # Extraction automatique du pr√©fixe UPS
  ups_base: >
    {% set ref = inputs.ups_reference %}
    {% set parts = ref.split('_') %}
    {{ parts[0] ~ "_" ~ parts[1] }}

  ups_code: "{{ ups_base ~ '_code_d_etat' }}"
  ups_runtime: "{{ ups_base ~ '_autonomie_de_la_batterie' }}"
  ups_human: "{{ ups_base ~ '_etat' }}"

trigger:
  - id: coupure_30s
    platform: state
    entity_id: "{{ ups_code }}"
    to: "OB"
    for: "00:00:05"

  - id: autonomie_critique
    platform: state
    entity_id: "{{ ups_code }}"
    to: !input critical_pattern
    for:
      seconds: !input critical_delay

  - id: courant_retour
    platform: state
    entity_id: "{{ ups_code }}"
    to: "OL"

  - id: check_remaining
    platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: CHECK_REMAINING

action:
  - choose:

      # --- Coupure secteur ---
      - conditions:
          - condition: trigger
            id: coupure_30s
        sequence:
          - service: !input notify_mobile
            data:
              title: "‚ö†Ô∏è Coupure √©lectrique d√©tect√©e"
              message: >-
                {% set s = states(ups_runtime) | int(0) %}
                {% if s > 0 %}
                  {% set h = s // 3600 %}
                  {% set m = (s % 3600) // 60 %}
                  {% set sec = s % 60 %}
                  {% set end = (now() + timedelta(seconds=s)).strftime("%H:%M:%S") %}
                  L'UPS est sur batterie depuis plus de 30 secondes.  
                  **Autonomie restante : {{ "%02d:%02d:%02d" | format(h, m, sec) }}**  
                  **Extinction estim√©e √† : {{ end }}**
                {% else %}
                  L'UPS est sur batterie depuis plus de 30 secondes.  
                  Autonomie inconnue.
                {% endif %}
              data:
                sticky: true
                channel: UPS Alerts
                importance: high
                priority: high
                actions:
                  - action: CHECK_REMAINING
                    title: V√©rifier autonomie
                  - action: FORCE_SHUTDOWN
                    title: Forcer arr√™t du homelab

      # --- Autonomie critique ---
      - conditions:
          - condition: trigger
            id: autonomie_critique
        sequence:
          - service: !input notify_mobile
            data:
              title: "‚õî Arr√™t automatique homelab"
              message: >-
                Batterie critique d√©tect√©e (`{{ states(ups_code) }}`).  
                Extinction imm√©diate et propre du homelab.
              data:
                sticky: true
                channel: UPS Alerts
                importance: high
                priority: high

          - delay:
              seconds: !input critical_delay

          - service: !input shutdown_service

      # --- Courant r√©tabli ---
      - conditions:
          - condition: trigger
            id: courant_retour
        sequence:
          - service: !input notify_mobile
            data:
              title: "üîå Courant r√©tabli"
              message: >
                L'alimentation secteur est revenue.  
                L'UPS fonctionne normalement.
              data:
                sticky: true
                channel: UPS Alerts
                importance: high
                priority: high

      # --- Bouton "Check autonomie" ---
      - conditions:
          - condition: trigger
            id: check_remaining
        sequence:
          - service: !input notify_mobile
            data:
              title: "üîç Autonomie actuelle"
              message: >-
                {% set s = states(ups_runtime) | int(0) %}
                {% if s > 0 %}
                  {% set h = s // 3600 %}
                  {% set m = (s % 3600) // 60 %}
                  {% set sec = s % 60 %}
                  {% set end = (now() + timedelta(seconds=s)).strftime("%H:%M:%S") %}
                  Check-in.  
                  **Autonomie : {{ "%02d:%02d:%02d" | format(h, m, sec) }}**  
                  **Extinction estim√©e : {{ end }}**
                {% else %}
                  **Autonomie : inconnue**
                {% endif %}
                **√âtat UPS :** {{ states(ups_human) }}
              data:
                sticky: true
                channel: UPS Alerts
                importance: high
                priority: high
                actions:
                  - action: FORCE_SHUTDOWN
                    title: Forcer arr√™t du homelab
